<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="wrap30">
            <div id="cube">
                <div class="side _about" id="side1">About</div>
                <div class="side _home" id="side2">Home</div>
                <div class="side _3" id="side3">3</div>
                <div class="side _Portfolio" id="side4">Portfolio</div>
                <div class="side _Contacts" id="side5">Contacts</div>
                <div class="side _nw" id="side6">6</div>
            </div>
        </div>


        <main id="wrap70">
            <section class="_about vr1">
                <h1>About</h1>

                <div id="tabs">
                    <div class="wrapTabs">
                        <div class="tab whiteborder">1</div>
                        <div class="tab">2</div>
                        <div class="tab">3</div>
                    </div>
                    <div class="tabContent">1</div>
                    <div class="tabContent">2</div>
                    <div class="tabContent">3</div>
                </div>

            </section>

            <section class="_home vr2">
                <h1>Home</h1>
            </section>

            <section class="_3 vr3">
                <h1>3</h1>
            </section>

            <section class="_Portfolio vr4">
                <h1>Portfolio</h1>
                <div id="slider">


                    <ul id="slides">
                        <li class="slide showing"><img src="https://picsum.photos/200/300/?random*3" alt=""></li>
                        <li class="slide"><img src="https://picsum.photos/200/300/?random*2" alt=""></li>
                        <li class="slide"><img src="https://picsum.photos/200/300/?random*1" alt=""></li>
                        <li class="slide"><img src="https://picsum.photos/200/300/?random*5" alt=""></li>
                        <li class="slide"><img src="https://picsum.photos/200/300/?random*6" alt=""></li>
                    </ul>


                    <a class="prev" onclick="prevSlide1()">prev</a>
                    <a class="next" onclick="nextSlide1()">next</a>
                </div>
            </section>

            <section class="_Contacts vr5">
                <h1>Contacts</h1>
            </section>

            <section class="_nw vr6">
                <h1>6</h1>
            </section>


        </main>
    </div>
    <!--    <div class="clear"></div>-->
    <script src="js.js"></script>
</body>

</html>
